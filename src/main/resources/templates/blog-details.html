<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title th:text="${title}"></title>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div th:each="elem : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${elem.title}"></h3>
        <p th:text="${elem.full_text}"></p>
        <p th:text="${elem.views}"></p>
        <a th:href="'/blog/' + ${elem.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a th:href="'/blog/' + ${elem.id} + '/remove'" class="btn btn-warning">Remove</a>

    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
