<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
    <meta charset="UTF-8" content="text/html" http-equiv="Content-Type">
    <title>Main Blog</title>
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add post</h1>

    <form action="/blog/add" method="post" >
        <input type="text" name="title" placeholder="Name Of Article" class="form-control"> <br>
        <input type="text" name="anons" placeholder="Anons" class="form-control"> <br>
        <textarea name="full_text" placeholder="Text..." class="form-control"> </textarea> <br>

        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
